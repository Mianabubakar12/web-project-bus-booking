<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyRide - Home</title>
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <header>
        <h1>Welcome to BookMyRide</h1>
        <nav>
            <ul>
                <li><a href="booking.html">Book a Seat</a></li>
                <li><a href="history.html">Booking History</a></li>
                <li><a href="../index.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Select Your Journey</h2>
            <form id="journeyForm">
                <label for="fromCity">From:</label>
                <select id="fromCity" required>
                    <option value="">Select City</option>
                    <option value="Karachi">Karachi</option>
                    <option value="Lahore">Lahore</option>
                    <option value="Islamabad">Islamabad</option>
                    <option value="Peshawar">Peshawar</option>
                    <option value="Quetta">Quetta</option>
                </select>
                
                <label for="toCity">To:</label>
                <select id="toCity" required>
                    <option value="">Select City</option>
                    <option value="Karachi">Karachi</option>
                    <option value="Lahore">Lahore</option>
                    <option value="Islamabad">Islamabad</option>
                    <option value="Peshawar">Peshawar</option>
                    <option value="Quetta">Quetta</option>
                </select>
                
                <button type="submit">Find Buses</button>
            </form>
        </section>
    </main>
    <script src="../js/app.js"></script>
    <script>
        document.getElementById('journeyForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const fromCity = document.getElementById('fromCity').value;
            const toCity = document.getElementById('toCity').value;
            if (fromCity && toCity) {
                window.location.href = `booking.html?from=${fromCity}&to=${toCity}`;
            } else {
                alert('Please select both cities.');
            }
        });
    </script>
</body>
</html>
